<!DOCTYPE html>
<html>
  <head>
    <title>interest-ing</title>
    <!-- For React.js IE 8 support -->
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/2.2.0/es5-shim.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/2.2.0/es5-sham.js"></script>
    <![endif]-->

    <!-- React.js -->
    <script src="http://fb.me/react-0.9.0.js"></script>

    <!-- Allows us to use JSX below - notice the <script type="text/jsx">, thatâ€™s normally <script type="text/javascript"> -->
    <script src="http://fb.me/JSXTransformer-0.9.0.js"></script>

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.11.0.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.js"></script>

    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/united/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
  </head>
  <body>
    <div id="container" class="container">
    </div>
    <script type="text/jsx">
      /** @jsx React.DOM */

      var principal = 80000;
      var monthlyRate = 12.0;
      var dailyRate = monthlyRate / 12 / 100;
      var futureValue = principal;
      var dueDate = new Date("2014-01-02");

      var days = 14;

      var dailyTotals = [];

      for (i=1; i<=days; i++) {
        var day = moment(dueDate);
        day.add("days", i);
        var interest = futureValue * dailyRate;
        futureValue = futureValue + interest;
        dailyTotals.push({
          date: day.format(),
          interest: interest,
          total: futureValue
        });
      }
      console.log(dailyTotals);

      var Interest = React.createClass({
        getInitialState: function() {
          return {
            interestRate: 16.0,
            displayDays: 14
          }
        },
        render: function() {
          var days=[];
          for (i=1; i<=this.state.displayDays; i++) {
            days.push(
              <tr>
                <td>1</td>
                <td>12 Jan</td>
                <td>$400</td>
                <td>$4400</td>
              </tr>
            );
          }
          return (
            <div>
              <form className="form-horizontal" role="form">
                <legend>Interest-ing</legend>
                <div className="form-group">
                  <label for="principal" className="col-sm-2 control-label">Principal</label>
                  <div className="col-sm-10 input-group">
                    <span className="input-group-addon">
                    <i className="fa fa-money"></i>
                  </span>
                    <input type="text" className="form-control" id="principal" placeholder="5000" onChange={this.handleChange} ref="principal" />
                  </div>
                </div>
                <div className="form-group">
                  <label for="due" className="col-sm-2 control-label">Due</label>
                  <div className="col-sm-10 input-group">
                     <span className="input-group-addon"> 
                      <i className="fa fa-calendar-o"></i>
                    </span>
                    <input type="text" className="form-control" id="due" placeholder="YYYY-MM-DD" />
                  </div>
                </div>
                <div className="form-group">
                  <label for="rate" className="col-sm-2 control-label">Interest rate</label>
                  <div className="col-sm-10 input-group">
                    <input type="text" className="form-control" ref="rate" id="rate" value={this.state.interestRate} onChange={this.updateInterestRate} />
                    <span className="input-group-addon">%</span>
                  </div>
                </div>
              </form>
              <hr />
              <table className="table table-striped">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Date</th>
                    <th>Interest</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody>
                  {days}
                </tbody>
              </table>
            </div>
          );
        },
        handleChange: function() {
          var p = parseFloat(this.refs.principal.getDOMNode().value);
          if (isNaN(p)) {
            p = 1;
          }
          console.log(p);
        },
        updateInterestRate: function() {
          var interestRate = parseFloat(this.refs.principal.getDOMNode().value);
          if (isNaN(interestRate)) {
            interestRate = 16;
          }
          this.setState({interestRate: interestRate});
        }
      });

      $(function() {
        React.renderComponent(<Interest />, $('#container').get(0));
      });
    </script>
  </body>
</html>
